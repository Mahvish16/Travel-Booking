{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="pt-5">
    {% include 'booking/navbar.html' %}

    <div class="container mt-5">
        <h2 class="mb-4">Update Profile</h2>

        {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert" id="success-alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}


        <form method="POST" class="border p-4 shadow-sm bg-light rounded">
            {% csrf_token %}
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ request.user.first_name }}" required>
            </div>

            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ request.user.last_name }}" required>
            </div>

            <button type="submit" class="btn btn-success">Update</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
